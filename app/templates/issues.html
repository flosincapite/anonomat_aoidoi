{% extends "base2.html" %}

{% block content %}
{% for issue in issues %}

{% if loop.index > 1 %}
<hr />
{% endif %}

Issue #{{ issue.number }}
<br />
{{ issue.title }}
<br />
<a href="{{ url_for(
  'single_page', issue_number=issue.number, page_number=issue.lowest) }}">
  <img
    src="{{ url_for('static', filename=issue.cover) }}" width=200px
    opacity=1.0 />
</a>
{% endfor %}
{% endblock %}

{% extends "base.html" %}

{% block additional_styles %}

<style>
  .activearrow {
    font-size: 30px;
    cursor: pointer;
  }

  .activarrow:hover {
    font-color: #ff1111;
  }

  .center {
    margin: auto;
    opacity: 1.0;
  }
{% endblock %}

{% block content %}
  <div class="center">
    <embed
      id="the_page"
      src="{{ pdf_file }}#toolbar=0&navpanes=0&scrollbar=0"
      type="application/pdf" width="100%" height="1200px">
    </embed>
  </div>

  <div class="center">
    <span class="activearrow" id="leftarrow">&#8701;</span> |
    <a href="{{ url_for('issues') }}">Issues</a> |
    <a href="{{ url_for('index') }}">Home</a> |
    <span class="activearrow" id="rightarrow">&#8702;</span>
  </div>

<script>

var _currentPage = 1;
var _issue = "{{ issue_number }}";

function handleClick(_direction) {
  var xhr = new XMLHttpRequest();
  xhr.open('POST', '/nextpage');
  xhr.setRequestHeader('Content-Type', 'application/json');

  xhr.onload = function() {
    console.log(xhr);
    response = JSON.parse(xhr.responseText);
    if (response.hasLeft) {
      // TODO: make left arrow clickable.
    } else {
      // TODO: Unclickable.
    }
    document.getElementById("the_page").setAttribute("src", response.pdfFile);
    _currentPage = response.nextPage;
    if (response.hasRight) {
      // TODO: make right arrow clickable.
    } else {
      // TODO: Unclickable.
    }
  };

  const request = JSON.stringify({
    direction: _direction, currentPage: _currentPage, issue: _issue,
  });
  xhr.send(request);
}

function leftArrow() {
  handleClick("-1");
}

var leftarrow = document.getElementById("leftarrow");
leftarrow.addEventListener("click", leftArrow, true);

function rightArrow() {
  handleClick("1");
}

var rightarrow = document.getElementById("rightarrow");
rightarrow.addEventListener("click", rightArrow, true);

</script>

{% endblock %}

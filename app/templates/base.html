<!DOCTYPE html>
<html>

<head>
  <!--TODO: move styles block if you get the <link> working.-->
  {% block additional_styles %}
  <style>
  {% endblock %}

    .sidenav {
      height: 100%;
      width: 160px;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-image: url("{{ url_for('static', filename='sidebar.png') }}");
      background-repeat: repeat-y;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 20px;
    }

    .sidenav a {
      padding: 8px 8px 8px 50px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    .sidenav a:hover {
      color: #f1f1f1;
    }

    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    .navopenarrow {}

    #main {
      transition: margin-left .5s;
      padding: 30px;
      margin-left: 160px;
      height: 100vh;
    }
  </style>
  <!-- TODO: WHY CAN'T CSS LOAD FROM /STATIC? -->
  <!--background-color: #0000ff;-->
  <link
    rel="stylesheet" type="text/css"
    href="{{  url_for('static', filename='style.css')  }}" media="1">
  </link>
  {% block title %}
  <title>
    Anonomat Aoidai
  </title>
  {% endblock %}
</head>

<body>

<div id="title" class="container">
  {{ page_title }}
</div>

<div class="container">

{% block sidebar %}
<div id="theSideNav" class="sidenav">
  <!-- <a href="javascript:void(0);" class="closebtn" onclick="closeNav()"> -->
  <!--   &times; -->

  <a href="{{ url_for('index') }}">home</a>
  <a href="{{ url_for('blog') }}">blog</a>
  <a href="{{ url_for('issues') }}">issues</a>
  <a href="{{ url_for('submit') }}">submit</a>
  <a href="{{ url_for('login') }}">login</a>
</div>
{% endblock %}

<div id="main">
  <!--<span-->
    <!--id="arrow"-->

    <!--&#9658;-->
  <!--</span>-->
  <div id="backgrounddiv">
  {% block content %}
  {% endblock %}
  </div>
</div>

</div>
</body>
